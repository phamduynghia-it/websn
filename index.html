<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <style>
            html,
            body {
                height: 100%;
                padding: 0;
                margin: 0;
                background: #000;
                display: flex;
                justify-content: center;
                align-items: center;
                overflow: hidden;
            }
            .box {
                width: 100%;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                display: flex;
                flex-direction: column;
            }
            canvas {
                position: absolute;
                width: 100%;
                height: 100%;
                display: block;
            }
            #pinkboard {
                position: relative;
                margin: auto;
                height: 500px;
                width: 100%;
                animation: animate 1.3s infinite;
            }
            #pinkboard:before,
            #pinkboard:after {
                content: "";
                position: absolute;
                background: #ff5ca4;
                width: 100px;
                height: 160px;
                border-top-left-radius: 50px;
                border-top-right-radius: 50px;
            }
            #pinkboard:before {
                left: 100px;
                transform: rotate(-45deg);
                transform-origin: 0 100%;
                box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25),
                    0 10px 10px rgba(0, 0, 0, 0.22);
            }
            #pinkboard:after {
                left: 0;
                transform: rotate(45deg);
                transform-origin: 100% 100%;
            }
            @keyframes animate {
                0% {
                    transform: scale(1);
                }
                30% {
                    transform: scale(0.8);
                }
                60% {
                    transform: scale(1.2);
                }
                100% {
                    transform: scale(1);
                }
            }
            .center-text {
                background-color: rgb(0, 0, 0);
                width: 100%;
                color: rgb(255, 255, 255);
                height: 100%;
                font-size: 31px;
                font-style: italic;
                display: flex;
                align-items: center;
                justify-content: center;
                margin-bottom: 50px;
                text-shadow: 0 0 10px rgb(225, 12, 168),
                    0 0 10px rgb(225, 12, 168), 0 0 10px rgb(225, 12, 168);
                text-align: center;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                z-index: 10;
                pointer-events: none;
                opacity: 0;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <div class="center-text" id="centerText"></div>
        <audio id="bgMusic" src="music.mp3" loop></audio>
        <script type="module"></script>
        <script>
            // Phát nhạc khi bấm vào màn hình
            document.body.addEventListener("click", function playMusicOnce() {
                const audio = document.getElementById("bgMusic");
                if (audio && audio.paused) {
                    audio.play();
                }
                document.body.removeEventListener("click", playMusicOnce);
            });
        </script>
        <div class="center-text" id="centerText"></div>

        <script type="module">
            import matrix from "./src/matrix.js";
            const font = new FontFace("matrix", "url(./Matrix-Code.ttf)");
            font.load().then((font) => {
                document.fonts.add(font);

                const make_chars = (...nums) => {
                    return nums.map((num) => String.fromCharCode(num));
                };

                // const nums = [0x25AA, ...];
                // '6' don't have its glyph
                // const digits = matrix.range(0x0030, 0x0035).concat(matrix.range(0x0037, 0x0039));
                // const chars = digits.concat(make_chars(...nums));
                const chars = Array.from("Happy Birthday");

                let click_handler;
                matrix(canvas, {
                    exit: false,
                    chars,
                    font: "matrix",
                    font_size: 20,
                    mount(matrix) {
                        click_handler = () => matrix.fullscreen();
                        canvas.addEventListener("click", click_handler);
                    },
                    unmount() {
                        canvas.removeEventListener("click", click_handler);
                    },
                });
            });
        </script>
    </body>
</html>
